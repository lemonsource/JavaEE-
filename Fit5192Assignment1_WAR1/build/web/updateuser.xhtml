<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet name="css/style.css"/>
                <title>Update User Page</title>
    </h:head>
    <h:body>
        <article>
                <h:form>
                        <center>
                            <h2>Hello   <h:outputText value="#{userManageBean.user.firstname}"/></h2><hr />
                            <p>you email is  <h:outputText value="#{userManageBean.user.email}"/></p>
                            <p> <h:link outcome="index" value="logout" /></p>
                                <!-- Item ID -->		
                                <h2>Hello adminstrator, Update user information:   <h:outputText value="#{updateUserManagedBean.userid}"/></h2><hr />
                                <!-- Title -->		
                                <p>FirstName:		
                                    <h:inputText id="FirstName" label="firstname" size="32"  value="#{updateUserManagedBean.firstname}"> </h:inputText>
                                </p>
                                <!-- Type -->		
                                <p>LastName:		
                                    <h:inputText id="LastName" label="lastname" size="32" value="#{updateUserManagedBean.lastname}"> </h:inputText>
                                 </p>
                                <p>Email:		
                                    <h:inputText id="email" label="email" size="32"  value="#{updateUserManagedBean.email}"> </h:inputText>
                                </p>
                                <!--  Avaliable Units-->		
                                <p>PassWord:		
                                    <h:inputText id="PassWord" label="password" size="32"  value="#{updateUserManagedBean.password}"></h:inputText>
                                 </p>
                                <!-- Price -->		
                                <p>MemberShiplevel:		
                                    <h:inputText id="MemberShiplevel" label="level" size="32"  value="#{updateUserManagedBean.membershiplevel}"> </h:inputText>
                                </p>
                                <p>Address:		
                                    <h:inputText id="Address" label="address" size="32"   value="#{updateUserManagedBean.address}"> </h:inputText>
                                </p>
                                <p>PhoneNumber:		
                                    <h:inputText id="PhoneNumber" label="phonenumber" size="32"   value="#{updateUserManagedBean.phonenumber}"> </h:inputText>
                                </p>
                                <p>Credits:		
                                    <h:inputText id="Credits" label="credits" size="32"   value="#{updateUserManagedBean.availablecredits}"> </h:inputText>
                                </p>
                        </center>



                            <p></p>
                            <h:commandButton styleClass="button" value="Update"  action="#{updateUserManagedBean.updateUser()}"/>
                            <h:commandButton styleClass="button" value="Home" action="superadministrator"/>
                            <h:commandButton styleClass="button" rendered="#{userManageBean.user.membershiplevel==1}" value="ManageUser" action="#{userManageBean.disPlayAllUsers()}"/>
                           
            
             </h:form>
        </article>	
        </h:body>
</html>
